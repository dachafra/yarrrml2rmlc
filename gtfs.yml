prefixes:
  rr: http://www.w3.org/ns/r2rml#
  foaf: http://xmlns.com/foaf/0.1/
  ex: http://example.com/
  xsd: http://www.w3.org/2001/XMLSchema#
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  dc: http://purl.org/dc/elements/1.1/
  rev: http://purl.org/stuff/rev#
  gtfs: http://vocab.gtfs.org/terms#
  geo: http://www.w3.org/2003/01/geo/wgs84_pos#
  schema: http://schema.org/
  dct: http://purl.org/dc/terms/
  rml: http://semweb.mmlab.be/ns/rml#
  ql: http://semweb.mmlab.be/ns/ql#

mappings:
  stoptimes:
      sources:
          - [emt-gtfs/stop_times.csv~csv]
      s: http://linkedgtfs.com/CITY/stoptimes/$(trip_id)-$(stop_id)-$(arrival_time)
      po:
          - [a, gtfs:StopTime]
          - [gtfs:arrivalTime, $(arrival_time)]
          - [gtfs:departureTime, $(departure_time)]
          - [gtfs:stopSequence, $(stop_sequence)]
          - [gtfs:headsign, $(stop_headsign)]
          - [gtfs:pickupType, http://vocab.gtfs.org/terms#PickupType=$(pickup_type)]
          - [gtfs:dropOffType, http://vocab.gtfs.org/terms#DropOffType=$(drop_off_type)]
          - [gtfs:distanceTraveled, $(shape_dist_traveled)]
          - p: gtfs:trip
            o:
              - mapping: trips
                condition:
                   function: equal
                   parameters:
                      - [str1, $(trip_id)]
                      - [str2, $(trip_id)]
          - p: gtfs:stop
            o:
              - mapping: stops
                condition:
                   function: equal
                   parameters:
                        - [str1, $(stop_id)]
                        - [str2, $(stop_id)]
  trips:
    sources:
      - [emt-gtfs/trips.csv~csv]
    s: http://linkedgtfs.com/CITY/trips/$(trip_id)
    po:
      - [a, gtfs:Trip]
      - [gtfs:headsign, $(trip_headsign)]
      - [gtfs:shortName, $(trip_short_name)]
      - [gtfs:direction, $(direction_id)]
      - [gtfs:block, $(block_id)]
      - [gtfs:wheelchairAccessible, $(wheelchair_accesible)]
      - p: gtfs:service
        o:
          - mapping: services
            condition:
              function: equal
              parameters:
                - [str1, $(service_id)]
                - [str2, $(service_id)]
          - mapping: services_dates
            condition:
              function: equal
              parameters:
                - [str1, $(service_id)]
                - [str2, $(service_id)]
      - p: gtfs:route
        o:
          - mapping: routes
            condition:
              function: equal
              parameters:
                - [str1, $(route_id)]
                - [str2, $(route_id)]
      - p: gtfs:shape
        o:
          - mapping: shapes
            condition:
              function: equal
              parameters:
                - [str1, $(shape_id)]
                - [str2, $(shape_id)]
  routes:
    sources:
      - [emt-gtfs/routes.csv~csv]
    s: http://linkedgtfs.com/CITY/routes/$(route_id)
    po:
      - [a, gtfs:Route]
      - [gtfs:shortName, $(route_short_name)]
      - [gtfs:longName, $(route_long_name)]
      - [dct:description, $(route_desc)]
      - [gtfs:routeType, http://vocab.gtfs.org/terms#RouteType=$(route_type)]
      - [gtfs:routeUrl, $(route_url)]
      - [gtfs:color, $(route_color)]
      - [gtfs:textColor, $(gtfs:textColor)]
      - p: gtfs:agency
        o:
          - mapping: agency
            condition:
              function: equal
              parameters:
                - [str1, $(agency_id)]
                - [str2, $(agency_id)]
  agency:
    sources:
      - [emt-gtfs/agency.csv~csv]
    s: http://linkedgtfs.com/CITY/agency/$(agency_id)
    po:
      - [a, gtfs:Agency]
      - [foaf:page, $(agency_url)]
      - [foaf:name,$(agency_name)]
      - [gtfs:timeZone,$(agency_timezone)]
      - [dct:language,$(agency_lang)]
      - [foaf:phone,$(agency_phone)]
      - [gtfs:fareUrl,$(agency_fare_url)]
  stops:
    sources:
      - [emt-gtfs/stops.csv~csv]
    s: http://linkedgtfs.com/CITY/stops/$(stop_id)
    po:
      - [a,gtfs:Stop]
      - [gtfs:code,$(stop_code)]
      - [foaf:name,$(stop_name)]
      - [dct:description,$(stop_desc)]
      - [geo:lat,$(stop_lat)]
      - [geo:long,$(stop_long)]
      - [gtfs:zone,$(zone_id)]
      - [foaf:page,$(stop_url)]
      - [gtfs:locationType,$(location_type)]
      - [gtfs:parentStation,$(parent_station)]
      - [gtfs:timeZone,$(stop_timezone)]
      - [gtfs:weelchairAccessible,$(wheelchair_boarding)]
  services_dates:
    sources:
      - [emt-gtfs/calendar_dates.csv~csv]
    s: http://linkedgtfs.com/CITY/services_dates/$(service_id)-$(date)
    po:
      - [a, gtfs:ServiceDates]
      - [gtfs:service, $(service_id)]
      - [dct:date, $(date)]
      - [gtfs:dateAddition, $(exeception_type)]
  fares:
    sources:
      - [emt-gtfs/fare_attributes.csv~csv]
    s: http://linkedgtfs.com/CITY/fare/$(fare_id)
    po:
      - [a, gtfs:Fare]
      - [schema:price, $(price)]
      - [schema:priceCurrency,$(currency_type)]
      - [gtfs:paymentMethod,http://vocab.gtfs.org/terms#PaymentMethod=$(payment_method)]
      - [gtfs:transfers,http://vocab.gtfs.org/terms#Transfers=$(transfers)]
      - [gtfs:transferExpiryTime,$(transfer_duration)]
  services:
    sources:
      - [emt-gtfs/calendar.csv~csv]
    s: http://linkedgtfs.com/CITY/service/$(service_id)
    po:
      - [a, gtfs:Service]
      - [gtfs:monday, $(monday)]
      - [gtfs:tuesday, $(tuesday)]
      - [gtfs:wednesday, $(wednesday)]
      - [gtfs:thursday, $(thursday)]
      - [gtfs:friday, $(friday)]
      - [gtfs:saturday, $(saturday)]
      - [gtfs:sunday, $(sunday)]
      - [schema:startDate, $(start_date)]
      - [schema:endDate, $(end_date)]
  feed:
    sources:
      - [emt-gtfs/feed_info.csv~csv]
    s: http://linkedgtfs.com/CITY/feed/$(feed_publisher_name)
    po:
      - [dct:publisher,$(feed_publisher_name)]
      - [foaf:page,$(feed_published_url)]
      - [dct:language,$(feed_lang)]
      - [schema:startDate,$(feed_start_date)]
      - [schema:endDate,$(feed_end_date)]
      - [schema:version,$(feed_version)]
  shapes:    
    sources:
      - [emt-gtfs/shapes.csv~csv]
    s: http://linkedgtfs.com/CITY/shape/$(shape_id)
    po:
      - [geo:lat,$(shape_pt_lat)]
      - [geo:long,$(shape_pt_lon)]
      - [gtfs:pointSequence,$(shape_pt_sequence)]
      - [gtfs:distanceTraveled,$(shape_dist_traveled)]
  farerules:
    sources:
      - [emt-gtfs/fare_rules.csv~csv]
    s: http://linkedgtfs.com/CITY/farerules/$(fare_id)-$(route_id)
    po:
      - [a, gtfs:FareRule]
      - [gtfs:originZone,$(origin_id)]
      - [gtfs:destinationZone,$(destination_id)]
      - [gtfs:zone,$(contains_id)]
      - p: gtfs:route
        o:
          - mapping: routes
            condition:
              function: equal
              parameters:
                - [str1, $(route_id)]
                - [str2, $(route_id)]
      - p: gtfs:fare
        o:
          - mapping: routes
            condition:
              function: equal
              parameters:
                - [str1, $(route_id)]
                - [str2, $(route_id)]
  frequencies:
    sources:
      - [emt-gtfs/frequencies.csv~csv]
    s: http://linkedgtfs.com/CITY/frequency/$(trip_id)-$(start_time)
    po:
      - [a, gtfs:Frequency]
      - [gtfs:startTime,$(start_time)]
      - [gtfs:endTime,$(end_time)]
      - [gtfs:headwaySeconds,$(headway_secs)]
      - [gtfs:exactTimes,$(exact_times)]
      - p: gtfs:trip
        o:
          - mapping: trips
            condition:
              function: equal
              parameters:
                - [str1, $(trip_id)]
                - [str2, $(trip_id)]
  transfers:
    sources:
      - [emt-gtfs/transfers.csv~csv]
    s: http://linkedgtfs.com/CITY/transfer/$(from_stop_id)-$(to_stop_id)-$(transfer_type)
    po:
      - [a,gtfs:TransferRule]
      - [gtfs:transferType,http://vocab.gtfs.org/terms#TransferType=$(transfer_type)]
      - [gtfs:minimumTransferTime,$(min_transfer_time)]
      - p: gtfs:originStop
        o:
          - mapping: stops
            condition:
             function: equal
             parameters:
                - [str1, $(from_stop_id)]
                - [str2, $(stop_id)]
      - p: gtfs:destinationStop
        o:
          - mapping: stops
            condition:
             function: equal
             parameters:
                - [str1, $(to_stop_id)]
                - [str2, $(stop_id)]
